<html>

<head>
    <title>Quiz App</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="style.css">

<body>

    <div class="container mt-1">

        <div class="row" id="title">
            <div class="col d-flex justify-content-center shadow p-3 mb-5">
                <div class="display-4 ">Quiz App</div>
                <!-- <div class="shadow p-3 mb-5 bg-white rounded">Larger shadow</div> -->
            </div>
        </div>

        <div class="row" id="homepage">
            <div class="col d-flex justify-content-center ">
                <button class="btn btn-primary btn-block" id="btnStartNow">Start Now </button>
            </div>
        </div>

        <div class="row" id="img">
            <div class="col d-flex justify-content-center ">
                <img src="questionmark.svg" class="svgHome">
            </div>
        </div>

        <div class="row" id="questionCard">
            <div class="card d-flex justify-content-center shadow p-3 mb-5">
                <div class="card-header" id="questionNumber">
                    
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="question"></h5>
                    <div id="options">
                        <input type="radio" id="option1" name="optionGroup" value="1">
                        <label for="option1" class="card-text btn btn-sm" id="lbloption1"></label>
                        <br>
                        <input type="radio" id="option2" name="optionGroup" value="2">
                        <label for="option2" class="card-text btn btn-sm" id="lbloption2"></label>
                        <br>
                        <input type="radio" id="option3" name="optionGroup" value="3">
                        <label for="option3" class="card-text btn btn-sm" id="lbloption3"></label>
                        <br>
                        <input type="radio" id="option4" name="optionGroup" value="4">
                        <label for="option4" class="card-text btn btn-sm" id="lbloption4"></label>
                    </div>

                    <hr>
                    <button class="btn btn-primary" id="btnNextQuestion">Next Question</button>
                </div>
            </div>
        </div>

        <div class="row " id="finishpage">
            <div class="card d-flex justify-content-center shadow-lg p-3 mb-5">
                <div class="card-header d-flex justify-content-start " id="questionNumber">
                    <h1 id="resultSentance"><i class="far fa-thumbs-up"></i></h1>
                </div>
                <div class="card-body">
                    <h4 class="card-title" id="question">Your score is...</h4>
                    <h4 class="display-4">
                        <label id="gainedScore"></label> /
                        <label id="totalScore"></label>

                        <label id="percentage" class="text-success"></label>
                    </h4>
                    <hr>
                    <button class="btn btn-primary" id="btnStartAgain">Start again <i class="far fa-redo-alt"></i></button>
                </div>


            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="script.js"></script>

</body>

</html>
