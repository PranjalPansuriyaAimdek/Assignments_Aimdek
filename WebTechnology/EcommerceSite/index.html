<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Ecommerce Store
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card m-2 cardAddProduct">
                    <div class="card-body">
                        <div class="card-title text-center titleAddProduct">
                            <h3>Add Products</h3>
                        </div>
                        <hr>
                        <div class="inputContainer form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Enter Product Name">
                            <br>


                            <label class="text-muted h6">Choose image of product</label>
                            <input type="file" class="form-control-file form-control-sm">

                            <br>
                            <textarea class="form-control form-control-sm"
                                placeholder="Enter Product Description"></textarea>

                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control form-control-sm" placeholder="Quantity">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control form-control-sm" placeholder="Price">
                                </div>
                            </div>

                            <br>
                            <button class="btnAdd btn btn-submit btn-block btn-sm">Add to Inventory</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-8">
                <div class="card cardInventory m-2">
                    <div class="card-body">
                        <div class="card-title text-center titleInventory">
                            <h3>Inventory</h3>
                        </div>
                        <ul class="list-group">
                            
                            <li class="list-group-item">
                                <img src="photos/whiteShirt.jpg" class="rounded float-left" alt="shirt" style=" width: 150px;">
                                aassecxd</li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>


    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
